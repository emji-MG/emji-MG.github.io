<!DOCTYPE html>
<html>
	<html>
<head>
  <title>This is your to do list!</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,700|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header>
    <ul>
      <li><strong>Welcome!!</strong></li>
    </ul>
  </header>
  
  <div class="welcome">
    <h1>This is your<strong> To Do List!</strong></h1>
    <p>On This Site you can update what things you want to get done first and check the completed one</p>
  </div>


  <form id="todoForm">
      <h1>To Do List:<h1>
        <input id="todoInput">
        <button type="button" onclick="todoList()">Add to List</button>
    </form>
    <ul id="todoList">
    </ul>

<footer><h3>Good luck and get the list done!!<h3>
</body>
<script>

function todoList() {
  	var list = document.getElementById('todoInput').value;
  	var inputan = document.createTextNode(list);
  	
  	var checkbox = document.createElement('input');
  		checkbox.type = "checkbox";
  		checkbox.name = "name";
  		checkbox.value = "value";

  	var newInputan = document.createElement("div");
  		newInputan.appendChild(checkbox);
 	 	newInputan.appendChild(inputan);
  document.getElementById("todoList").appendChild(newInputan)
}


	// function delete()

	</script>
</html>
